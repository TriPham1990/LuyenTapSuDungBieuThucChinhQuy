<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
</head>
<body>
<script>
    let regexp = /[a-z]/ig;
    function isCountWordInTheSentence(str) {
        let countWordInTheSentence = str.match(regexp);
        return alert(countWordInTheSentence.length);
    }
    let theSentence = prompt();
    isCountWordInTheSentence(theSentence);
</script>
</body>
</html>
